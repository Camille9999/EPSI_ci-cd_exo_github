<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Gemini</title>
  <style>
    body { font-family: sans-serif; max-width: 500px; margin: 40px auto; }
    #messages { border: 1px solid #ccc; min-height: 120px; padding: 10px; margin-bottom: 10px; }
    .user { text-align: right; color: #333; }
    .bot { text-align: left; color: #0074d9; }
  </style>
</head>
<body>
  <h2>Chat Gemini</h2>
  <div id="messages"></div>
  <form id="chat-form">
    <input id="prompt" autocomplete="off" placeholder="Posez une question..." style="width:70%" />
    <button type="submit">Envoyer</button>
  </form>
  <script>
    const form = document.getElementById('chat-form');
    const promptInput = document.getElementById('prompt');
    const messagesDiv = document.getElementById('messages');
    function addMessage(text, from) {
      const div = document.createElement('div');
      div.className = from;
      div.textContent = (from === 'user' ? 'Vous: ' : 'Bot: ') + text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
    form.onsubmit = async (e) => {
      e.preventDefault();
      const prompt = promptInput.value.trim();
      if (!prompt) return;
      addMessage(prompt, 'user');
      promptInput.value = '';
      addMessage('Envoi...', 'bot');
      try {
        const res = await fetch('/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });
        const data = await res.json();
        messagesDiv.lastChild.textContent = 'Bot: ' + (data.text || data.response || data.detail || JSON.stringify(data));
      } catch {
        messagesDiv.lastChild.textContent = "Bot: Erreur de connexion Ã  l'API.";
      }
    };
  </script>
</body>
</html>

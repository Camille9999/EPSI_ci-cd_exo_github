name: Fullstack CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [created]

jobs:
  # --- VALIDATION ---
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install flake8
        run: pip install flake8
      - name: Lint backend
        run: flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics

  security_secrets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Scan for secrets
        uses: gitleaks/gitleaks-action@v2

  security_dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install safety
        run: pip install safety
      - name: Check dependencies
        run: safety check -r requirements.txt

  # --- TEST ---
  backend_test:
    needs: [lint, security_secrets, security_dependencies]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run backend tests
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: pytest app/

  frontend_test:
    needs: [lint, security_secrets, security_dependencies]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install
      - name: Build frontend
        run: |
          cd frontend
          npm run build
      - name: Test frontend
        run: |
          cd frontend
          npm test -- --watchAll=false --passWithNoTests
      - name: Upload node_modules and build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-artifacts
          path: |
            frontend/node_modules
            frontend/build

  e2e:
    needs: [backend_test, frontend_test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download frontend artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-artifacts
          path: frontend
      - name: Install Playwright Browsers
        run: |
          cd frontend
          npx playwright install --with-deps
      - name: Run E2E tests (Playwright)
        run: |
          cd frontend
          npx playwright test

  # --- BUILD ---
  build_backend:
    needs: [e2e]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}
      - name: Build and push backend Docker image
        run: |
          docker build -t ghcr.io/camille9999/etudiant1-backend:latest .
          docker push ghcr.io/camille9999/etudiant1-backend:latest

  build_frontend:
    needs: [e2e]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}
      - name: Build and push frontend Docker image
        run: |
          cd frontend
          docker build -t ghcr.io/camille9999/etudiant1-frontend:latest .
          docker push ghcr.io/camille9999/etudiant1-frontend:latest

  # --- RELEASE (optional, on tag) ---
  release:
    needs: [build_backend, build_frontend]
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}

  # --- DEPLOY ---
  deploy:
    needs: [build_backend, build_frontend]
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASS }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            docker network create app-net || true
            docker pull ghcr.io/camille9999/etudiant1-backend:latest
            docker stop etudiant1-backend || true
            docker rm etudiant1-backend || true
            docker run -d --env-file .env --network app-net --name etudiant1-backend ghcr.io/camille9999/etudiant1-backend:latest uvicorn app.main:app --host 0.0.0.0 --port 8100
            docker pull ghcr.io/camille9999/etudiant1-frontend:latest
            docker stop etudiant1-frontend || true
            docker rm etudiant1-frontend || true
            docker run -d --network app-net -p 8101:80 --name etudiant1-frontend ghcr.io/camille9999/etudiant1-frontend:latest
